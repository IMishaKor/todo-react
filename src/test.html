<div class="page">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="header-text">TODO-app</h1>
    </div>
  </header>

  <!-- Columns -->
  <div class="content-columns">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="nav">
        <a class="nav-link" href="#">На главную</a>
        <a class="nav-link" href="#">Мои списки</a>
        <a class="nav-link" href="#">Пользователь</a>
        <a class="nav-link" href="#">Выход</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="main-content">
        <div class="main-text">
          <p>This is todo-application prototype. Work in progress.</p>

          <!-- Form -->
          <div name="form-division">
            <form action="#" method="post" name="main-form" class="main-form">
              <label for="input_todo" name="label_add_todo"
                >Добавить в список:</label
              >
              <input
                type="text"
                name="input_todo"
                id="input_todo"
                value="1234"
                class="form-input"
              />
              <button
                type="submit"
                name="input_button"
                id="input_button"
                onclick="inputButtonOnclick()"
                class="form-button"
              >
                Добавить
              </button>
            </form>
          </div>

          <!-- ToDo List -->
          <div name="todolist-text" class="todolist-text">
            <p>Мой список дел:</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text">2021</p>
    </div>
  </footer>
</div>
